{% extends "template.html" %}

{% block titulo %} AUMIGO - {{ post.titulo }} {% endblock %}

{% block css %}
<style>
 .post-detail {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        em {
            font-size: 1em;
            color: #888;
        }
        .post-content {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }
        .post-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
</style>
{% endblock %}

{% block main %}
    <div class="post-detail">
        <h1>{{ post[0].get('titulo') }}</h1>
        <p><em>Publicado em {{ data }}</em></p>
        <p><em>Escrito por {{ post[0].get('autor') }}</em></p>
        <div id="post-exibicao"></div>

        <script>
            const conteudo =  `{{ conteudo|safe }}`;
    
            // Inserindo a string com tags HTML no DOM
            document.getElementById('post-exibicao').innerHTML = conteudo;
        </script>
         
            
        <p><a href="{{ url_for('blog') }}">Voltar para a lista de posts</a></p>
    </div>
{% endblock %}
